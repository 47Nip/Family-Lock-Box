{% extends 'nav.html' %}

{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
        margin-bottom: -50px;
    }
    h2 {
        color: #f0f0f0;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
    }
    ul.document-list {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    }
    ul.document-list li {
        background-color: #ffffff;
        margin-bottom: 15px;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: background-color 0.4s ease, transform 0.3s ease;
        border: 1px solid #ddd;
        word-wrap: break-word;
    }
    ul.document-list li:hover {
        background-color: #f0f0f0;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    ul.document-list li a {
        text-decoration: none;
        color: #7eb9f8;
        font-weight: 700;
        font-size: 18px;
        display: block;
        letter-spacing: 0.05em;
        transition: color 0.3s ease;
        animation: fadeIn 1s ease forwards;
        opacity: 0;
        word-wrap: break-word;
    }
    ul.document-list li a:hover {
        color: #3a99fd;
        text-shadow: none;
    }
    p.no-documents {
        font-style: italic;
        color: #666666;
        text-align: center;
        font-size: 1.2rem;
        margin-top: 40px;
    }
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }
        h2 {
            font-size: 2rem;
        }
        ul.document-list {
            max-width: 100%;
            padding: 0 10px;
        }
        ul.document-list li {
            padding: 15px 20px;
        }
        ul.document-list li a {
            font-size: 16px;
        }
    }
    @media (max-width: 480px) {
        h2 {
            font-size: 1.5rem;
        }
        ul.document-list li {
            padding: 10px 15px;
        }
        ul.document-list li a {
            font-size: 14px;
        }
    }
</style>

<h2>Documents uploaded by {{ matched_username }}</h2>

{% if documents %}
    <ul class="document-list">
    {% for doc in documents %}
        <li>
            <a href="{{ doc.file.url }}" target="_blank">{{ doc.filename }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p class="no-documents">No documents found for this user.</p>
{% endif %}

{% endblock %}
