<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyLockBox</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg unique-navbar py-3">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'homepage' %}">
                    <img src="{% static 'img/LOGO2.png' %}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                                <li><a class="dropdown-item" href="{% url 'upload_file' %}">Upload Document</a></li>
                                <li><a class="dropdown-item" href="{% url 'groupmember' %}">Join Member Group</a></li>
                                <li><a class="dropdown-item" href="documentview.html">Uploaded Document</a></li>
                                <li><a class="dropdown-item" href="yourgroups.html">Groups</a></li>
    
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn custom-btn" href="{% url 'signuppage' %}">Sign Up</a>
                        </li>
                        <!-- Profile Icon -->
                        <li class="nav-item d-flex align-items-center ms-3">
                            <a href="{% url 'profilepage' %}" class="profile-icon-link">
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <main class="flex-grow-1">
            {%block content %} {% endblock %}
        </main>
        <!-- Footer -->
        <footer class="unique-footer mt-auto">
            <div class="container text-center">
                <p>&copy; 2024 FamilyLockBox | Crafted with ❤️</p>
                <div class="social-links mt-2">
                    <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </footer>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
    </div>
</body>

</html>
