<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    
    <!-- Bootstrap CSS -->
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>

<body>
{% extends 'nav.html' %}
{% block content %}
    <div class = "main">
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
    <div class="upload-container">
        <div class="form-box">
            <h1 class="text-center mb-4">Upload Your Document</h1>
            <form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                <div class="mb-3">
                    <label for="document" class="form-label">Select Document</label>
                    <input type="file" class="form-control" id="document" name="document" accept=".pdf, .doc, .docx, .txt, .png, .jpg, .jpeg">
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>

</html>
